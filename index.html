<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Draw Rhombus</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="m-5 p-5 shadow-xl rounded-xl flex flex-col gap-3">
            <h1 class="text-center text-2xl font-bold text-blue-500">
                Rhombus
            </h1>
            <section
                class="rounded-xl shadow-inner bg-gray-50 p-5 flex flex-col gap-5"
            >
                <form action="" class="flex flex-col gap-3">
                    <div class="wrapper flex flex-col gap-3">
                        <label for="size">Set Rhombus Corner Top/Bot Size</label
                        ><input
                            type="text"
                            name="size"
                            id="size"
                            placeholder="Size goes here . . ."
                            class="w-full h-full p-2 border-2 rounded-md focus:ring-blue-500 focus:ring focus:ring-offset-2 focus:ring-offset-white"
                        />
                    </div>
                    <div class="wrapper flex flex-col gap-3">
                        <label for="offset">Set Rhombus Offset</label
                        ><input
                            type="text"
                            name="offset"
                            id="offset"
                            placeholder="Offset goes here . . ."
                            class="w-full h-full p-2 border-2 rounded-md focus:ring-blue-500 focus:ring focus:ring-offset-2 focus:ring-offset-white"
                        />
                    </div>
                </form>
                <div class="flex flex-col justify-center items-center">
                    <div
                        class="text-letter-gap w-min bg-orange-500 text-white pb-3 pt-4 pl-3 pr-2 rounded hidden"
                        id="draw-canvas"
                    ></div>
                </div>
                <div class="text-right">
                    <button
                        type="button"
                        class="shadow-lg bg-gradient-to-br from-blue-500 to-blue-700 hover:from-blue-700 hover:to-blue-900 text-white rounded-md focus:ring-blue-500 focus:ring focus:ring-offset-2 focus:ring-offset-white"
                        id="rhombus-draw-btn"
                    >
                        <div class="hover:scale-110 py-1 px-4">Draw</div>
                    </button>
                </div>
            </section>
        </main>
        <script src="js/general.js"></script>
        <script src="js/drawRhombus.js"></script>
    </body>
</html>
